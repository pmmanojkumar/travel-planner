<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(300.png);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1, h2 {
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        #hotels {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .hotel {
            background-color: #fff;
            padding: 20px;
            margin: 15px;
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: bounceIn 0.5s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hotel:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .hotel img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .hotel img:hover {
            transform: scale(1.1);
        }

        #booking {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-in-out;
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 15px;
            opacity: 0; /* Start invisible */
            animation: fadeIn 0.5s forwards; /* Fade in animation */
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }
        /* Add more delay for more fields if necessary */

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out, transform 0.3s;
        }

        input:focus, select:focus {
            border-color: #ff9900;
            outline: none;
            transform: scale(1.02); /* Slightly scale up */
        }

        button.btn {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out, transform 0.3s;
        }

        button.btn:hover {
            background-color: #555;
            transform: scale(1.05); /* Scale up on hover */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            animation: fadeUp 2s ease-in-out;
        }

        /* Extra animations */
        .hotel h3 {
            animation: zoomIn 1s ease;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>

    <script>
        const rates = {
            USD: 1,
            EUR: 0.85,
            GBP: 0.75,
            INR: 75,
        };

        function updateCurrency() {
            const currency = document.getElementById("currency").value;
            const priceElements = document.querySelectorAll(".hotel p");

            priceElements.forEach(priceElement => {
                const basePrice = parseFloat(priceElement.getAttribute("data-base-price"));
                const convertedPrice = (basePrice * rates[currency]).toFixed(2);
                priceElement.innerHTML = `Price: ${convertedPrice} ${currency}`;
            });
        }

        function handleBookingForm(event) {
            event.preventDefault();
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            alert("Booking Successful! Confirmation will be sent to " + mobile + " and " + email);
        }

        function toggleHotelInput() {
            const hotelSelect = document.getElementById("hotel-name");
            const customHotelInput = document.getElementById("custom-hotel");

            // Show the custom hotel input field if "Other" is selected, otherwise hide it
            if (hotelSelect.value === "Other") {
                customHotelInput.style.display = "block";
            } else {
                customHotelInput.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Paradise Hotel Booking</h1>
            <nav>
                <ul>
                    <li><a href="hotel.html">Home</a></li>
                    <li><a href="hotel2.html">Hotels</a></li>
                    <li><a href="review.html">Review</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hotel Listings -->
    <section id="hotels" class="container">
        <div class="hotel">
            <img src="205.png" alt="Hotel 1">
            <h3>Luxury Hotel</h3>
            <p data-base-price="150">Price: 150 USD</p>
        </div>
        <div class="hotel">
            <img src="206.png" alt="Hotel 2">
            <h3>Comfort Stay</h3>
            <p data-base-price="100">Price: 100 USD</p>
        </div>
        <div class="hotel">
            <img src="207.png" alt="Hotel 3">
            <h3>Budget Inn</h3>
            <p data-base-price="70">Price: 70 USD</p>
        </div>
    </section>

    <!-- Booking Form -->
    <section id="booking" class="container">
        <h2>Book Your Stay</h2>
        <form id="booking-form" onsubmit="handleBookingForm(event)">
            <!-- Check-in and Check-out Dates -->
            <div class="form-group">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
          <!-- Hotel Selection -->
<div class="form-group">
    <label for="hotel-name">Choose Your Hotel:</label>
    <select id="hotel-name" name="hotel-name" onchange="toggleHotelInput()" required>
        <option value="" disabled selected>Select a Hotel</option>
        <option value="Luxury Hotel">Luxury Hotel - $150/night</option>
        <option value="Comfort Stay">Comfort Stay - $100/night</option>
        <option value="Budget Inn">Budget Inn - $70/night</option>
        <option value="Other">Other (please specify)</option>
    </select>
</div>

<!-- Custom Hotel Name Text box, initially hidden -->
<div class="form-group" id="custom-hotel" style="display: none;">
    <label for="custom-hotel-name">Enter Hotel Name:</label>
    <input type="text" id="custom-hotel-name" name="custom-hotel-name" placeholder="Write hotel name">
</div>

<!-- Specify Your Hotel Input Box -->
<div class="form-group">
    <label for="specific-hotel">Specify Your Hotel:</label>
    <input type="text" id="specific-hotel" name="specific-hotel" placeholder="Write your preferred hotel name">
</div>
<!-- Room Preferences Selection -->
<div class="form-group">
    <label for="room-preference">Choose Room Preferences:</label>
    <select id="room-preference" name="room-preference" onchange="togglePreferenceInput()" required>
        <option value="" disabled selected>Select Room Preference</option>
        <option value="Near Window">Near Window</option>
        <option value="Top Floor">Top Floor</option>
        <option value="Quiet Room">Quiet Room</option>
        <option value="Other">Other (please specify)</option>
    </select>
</div>

            <!-- Guests Information -->
            <div class="form-group">
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="adults" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" min="0" max="10">
            </div>
            <div class="form-group">
                <label for="babies">Number of Babies:</label>
                <input type="number" id="babies" name="babies" min="0" max="5">
            </div>
            <div class="form-group">
                <label for="pets">Number of Pets:</label>
                <input type="number" id="pets" name="pets" min="0" max="3">
            </div>

            <!-- Room Type and Price -->
            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="single">Single - $70/night</option>
                    <option value="double">Double - $100/night</option>
                    <option value="suite">Suite - $150/night</option>
                    <option value="villa">Villa - $200/night</option>
                    <option value="bunglow">Bunglow - $250/night</option>
                </select>
            </div>

            <!-- Currency -->
            <div class="form-group">
                <label for="currency">Select Currency:</label>
                <select id="currency" name="currency" onchange="updateCurrency()" required>
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR">INR - Indian Rupee</option>
                </select>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Payment Options -->
            <h3>Payment Options:</h3>
            <div class="form-group">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="upi">UPI</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Book Now</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Journey website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
