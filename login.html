<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(238, 174, 202, 0.7)), url('54.png'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            animation: backgroundAnimation 10s ease infinite; /* Background animation */
        }

        @keyframes backgroundAnimation {
            0% { background-position: left; }
            50% { background-position: right; }
            100% { background-position: left; }
        }

        .container {
            width: 380px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(244, 157, 157, 0.1);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.5s forwards; /* Fade in effect */
        }

        @keyframes fadeIn {
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px; /* Increase font size */
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border 0.3s ease; /* Transition for focus effect */
        }

        input:focus {
            border: 1px solid #007BFF; /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Add transition for hover */
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Scale up on hover */
        }

        .toggle, .forgot-password {
            color: #007BFF;
            cursor: pointer;
            transition: color 0.2s ease; /* Transition for hover effect */
        }

        .toggle:hover, .forgot-password:hover {
            text-decoration: underline;
            color: #0056b3; /* Darker color on hover */
        }

        .form-section {
            display: none;
        }

        .active {
            display: block;
        }

        /* Forgot password link styling */
        .forgot-password {
            display: block;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="form-section active">
        <h2>Journey Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <span class="forgot-password" onclick="forgotPassword()">Forgot Password?</span>
        <p>Don't have an account? <span class="toggle" onclick="toggleForm('signup')">Sign Up</span></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-section">
        <h2>Travel Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="tel" id="signup-mobile" placeholder="Mobile Number" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <span class="toggle" onclick="toggleForm('login')">Login</span></p>
    </div>
</div>

<script>
    // Toggle between login and signup forms
    function toggleForm(formType) {
        if (formType === 'signup') {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        } else {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }
    }

    // Simple login function
    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        if (username && password) {
            alert(`Login successful for ${username}`);
            // Redirect to the original website after successful login
            window.location.href = "index.html"; // Replace with your actual website URL
        } else {
            alert('Please fill in both fields.');
        }
    }

    // Simple signup function
    function signup() {
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const mobile = document.getElementById('signup-mobile').value;
        const password = document.getElementById('signup-password').value;

        if (username && email && mobile && password) {
            alert(`Sign up successful for ${username}`);
            // Redirect to the original website after successful signup
            window.location.href = "index.html"; // Replace with your actual website URL
        } else {
            alert('Please fill in all fields.');
        }
    }

    // Forgot password function
    function forgotPassword() {
        const username = prompt('Please enter your username:');
        if (username) {
            alert(`Password reset link has been sent to ${username}`);
        } else {
            alert('Please enter your username.');
        }
    }
</script>
</body>
</html>
